name: Build and Publish Groq Csharp SDK NuGet Package

on:
  push:
    branches: ["master"]
    paths:
      - "**"
      - ".github/workflows/build-publish-nuget-package.yml"

env:
    GITHUB_USER: "moheladwy"

jobs:
  lint:
    name: Lint Groq Csharp SDK
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore

      - name: Test
        run: dotnet test --no-restore --no-build --verbosity normal

      - name: Pack
        run: dotnet pack -c Release --no-restore -o ./nupkgs

      - name: Configure Nuget Source
        run: dotnet nuget add source --username ${{ env.GITHUB_USER }} --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/${{ env.GITHUB_USER }}/index.json"

      - name: Publish
        run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.GITHUB_TOKEN }} --source "github"
